<section class="sign-up-section">

    <h1>Registrate</h1>

    <form action="" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    
        <div class="form-control-container">
            
            <div class="form-control">
                <label for="userName">Nombre de usuario</label>
                <input type="userName" name="userName" id="userName" formControlName="userName" placeholder="Nombre de usuario">
            </div>
    
            <div class="form-control">
                <label for="email">Correo electr&oacute;nico</label>
                <input type="email" name="email" id="email" formControlName="email" placeholder="Correo electr&oacute;nico">
            </div>
    
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" formControlName="password" placeholder="Contraseña" maxlength="10" minlength="8">
            </div>
        </div>
    
        <button [disabled]="signInForm.invalid" type="submit" class="">Registrate</button>
    
    </form>

</section>
