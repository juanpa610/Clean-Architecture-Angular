<section class="login-section">

    <h1>Iniciar Sesión</h1>

    <form action="" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-control-container">

            <div class="form-control">
                <label for="userName">Nombre de usuario</label>
                <input type="text" name="userName" formControlName="userName" placeholder="Nombre de usuario">
                <div *ngIf="signInForm.get('userName')?.invalid && signInForm.get('userName')?.touched">
                    <small>El nombre de usuario es obligatorio.</small>
                </div>
            </div>

            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" name="password" formControlName="password" placeholder="Contraseña"
                    [minlength]="8">
                <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched">
                    <small *ngIf="signInForm.get('password')?.errors?.['required']">La contraseña es
                        obligatoria.</small>
                    <small *ngIf="signInForm.get('password')?.errors?.['minlength']">Debe tener al menos 8
                        caracteres.</small>
                </div>
            </div>

            <button [disabled]="signInForm.invalid || isLoading" type="submit" class="">
                {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
            </button>
            
            
        </div>
    </form>
    <a routerLink="/sign-up">Registro</a>

</section>
