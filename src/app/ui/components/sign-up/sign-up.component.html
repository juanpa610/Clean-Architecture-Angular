<section class="sign-up-section">

    <h1>{{ !flagIsComfirmSignUp ? 'Registrate' : 'Ingresar C&oacute;digo de verificaci&oacute;n'}}</h1>

    <div *ngIf="flagIsComfirmSignUp">
        <form action="" (ngSubmit)="onSubmitComfirmCode()">
            <div class="form-control-container">

                <div class="form-control">
                    <label for="code">C&oacute;digo de verificaci&oacute;n</label>
                    <input type="text" name="code" [formControl]="code" placeholder="C&oacute;digo de verificaci&oacute;n">
                </div>

                <button [disabled]="code.invalid" type="submit" class="">Verificar C&oacute;digo</button>
            </div>
        </form>
    </div>

    <div *ngIf="!flagIsComfirmSignUp">
        <form action="" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-control-container">

                <div class="form-control">
                    <label for="userName">Nombre de usuario</label>
                    <input type="text" name="userName" formControlName="userName" placeholder="Nombre de usuario">
                </div>

                <div class="form-control">
                    <label for="email">Correo electr&oacute;nico</label>
                    <input type="email" name="email" formControlName="email" placeholder="Correo electr&oacute;nico">
                </div>

                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" formControlName="password" placeholder="Contraseña"
                        [minlength]="8" [maxlength]="10">
                </div>

                <button [disabled]="signUpForm.invalid" type="submit" class="">Registrate</button>
            </div>
        </form>
    </div>

</section>
