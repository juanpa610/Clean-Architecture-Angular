version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - 'nvm install 18.19.0'
        - 'nvm use 18.19.0'
        - 'npm install'
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/clean-architecture-angular/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
